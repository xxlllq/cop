<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="https://xxlllq.github.io/assets/images/logo/logo.ico" type="image/x-icon">
    <title>系统提示</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        a {
            text-decoration: none
        }

        .notfoud-container .img-404 {
            height: 155px;
            background: url(/images/error/page-404.png) center center no-repeat;
            -webkit-background-size: 150px auto;
            margin-top: 40px;
            margin-bottom: 20px
        }

        .notfoud-container .notfound-p {
            line-height: 22px;
            font-size: 17px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f6f6f6;
            text-align: center;
            color: #262b31
        }

        .notfoud-container .notfound-reason {
            color: #9ca4ac;
            font-size: 13px;
            line-height: 13px;
            text-align: left;
            width: 400px;
            margin: 0 auto
        }

        .notfoud-container .notfound-reason p {
            margin-top: 13px
        }

        .notfoud-container .notfound-reason ul li {
            margin-top: 10px;
            margin-left: 36px
        }

        .notfoud-container .notfound-btn-container {
            margin: 40px auto 0;
            text-align: center
        }

        .notfoud-container .notfound-btn-container .notfound-btn {
            display: inline-block;
            border: 1px solid #ebedef;
            background-color: #239bf0;
            color: #fff;
            font-size: 15px;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            line-height: 16px;
            white-space: nowrap
        }
    </style>
</head>
<body>
<div class="notfoud-container">
    <div class="img-404">
    </div>
    <p class="notfound-p">系统提示</p>
    <div class="notfound-reason">
        <p>详情：</p>
        <ul>
            <li>信息：<b th:text="${msg}"></b></li>
            <li>请求链接：<span th:text="${url}"></span></li>
            <li>提示类：<span th:text="${clazz}"></span></li>
        </ul>
    </div>
    <div class="notfound-btn-container">
        <span th:if="${urlExt!=null && urlExt !=''}">
            <a class="notfound-btn" th:href="${urlExt}">跳转链接</a>
        </span>
    </div>
</div>

</body>
</html>
